    <script>
        function createCookie(name,value,days) {
            if (days) {
                var date = new Date();
                date.setTime(date.getTime()+(days*24*60*60*1000));
                var expires = "; expires="+date.toGMTString();
            }
            else var expires = "";
            document.cookie = name+"="+value+expires+"; path=/;samesite=none;Partitioned;secure";
            //document.cookie = name+"="+value+expires+"; path=/;";
        }
        function readCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for(var i=0;i < ca.length;i++) {
                var c = ca[i];
                while (c.charAt(0)==' ') c = c.substring(1,c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
            }
            return null;
        }
        function eraseCookie(name) {
            createCookie(name,"",-1);
        }
        eraseCookie('checkout_shop');
        eraseCookie('oxi_referrer');
        eraseCookie('parenturl');
		eraseCookie('osl_checkout_url');
        //eraseCookie('checkout_url');
        //localStorage.setItem("shop_domain", '');

        createCookie('checkout_shop','erdem-temp.myshopify.com',7);
        createCookie('oxi_referrer',document.referrer,7);
        //createCookie('parenturl','',7);
		createCookie('osl_checkout_url','',7);
                var errorPresent = readCookie('emailError');
        if (errorPresent) {
            $('#error_msg').html('<div class="alert alert-danger social_login_error fade in">'+readCookie('emailError')+'</div>');
            eraseCookie('emailError');
        }
        function resize_social_login_frame() {
            var hostName = getHostName(document.referrer);
            var http = getHttpHttps(document.referrer);
            var body = document.body,
                html = document.documentElement,
                //height = Math.max(body.scrollHeight, body.offsetHeight, html.clientHeight, html.scrollHeight, html.offsetHeight);
                //height = Math.max(body.offsetHeight, html.scrollHeight, html.offsetHeight);
                height = body.scrollHeight;
						if (parent.postMessage) {
				parent.postMessage(
					{
						action:'loaded'
					},http+"://"+hostName
				);
			}
        }
        function getHostName(url) {
            if(url.search(/^https?\:\/\//) != -1)
                url = url.match(/^https?\:\/\/([^\/?#]+)(?:[\/?#]|$)/i, "");
            else
                url = url.match(/^([^\/?#]+)(?:[\/?#]|$)/i, "");
            return url[1];
        }
        function getHttpHttps(url) {
            if(url.search(/^https\:\/\//) != -1){
                return "https";
            } else {
                return "http";
            }
        }



        function displayMessage (evt) {
			try {
            	var x = JSON.parse(evt.data);
				window.parent.postMessage('oxiSocialLoginTrigger', "*");

	            if(x.action=='open_login_popup') {
                	oxiPopupWindow.location.href='http://erdem-temp.myshopify.com'+x.url;
				}else if (x.action=='loginSuccess') {
					window.parent.postMessage('oxiSocialLoginSuccess', "*");
					var shop_url = (window.location != window.parent.location) ? document.referrer : document.location.href;
					shop_url = getHostName(shop_url);
					if( x.url.indexOf('http')==0 ) {
						parent.window.location = x.url;
					} else {
						parent.window.location = 'https://'+shop_url+x.url;
					}
				} else if (x.action=='openChallenge') {
                    if ( unescape(readCookie('shop_domain')) === null || unescape(readCookie('shop_domain')) === undefined ) {
                        parent.window.location = unescape(readCookie('shop_domain'))+'/challenge';
                    } else if ( x.shop_domain != "" ) {
                        parent.window.location = x.shop_domain+'/challenge';
                    }
					//parent.window.location = 'https://'+localStorage.getItem("shop_domain")+'/challenge';
				} else if (x.action == 'closePopup') {
					oxiPopupWindow.close();
					parent.window.location = x.url;
				} else if (x.action =='multiPassLogin') {
					postLoginMultipass(x.url)
				} else if (x.action =='normalLogin') {
					postLogin(x.user.email, x.user.password, x.user.shop, x.user.target, x.user.redirect_url);
				}
			} catch (e) {
			}
        }
        if (window.addEventListener) {
            window.addEventListener("message", displayMessage, false);
        }
        else {
            window.attachEvent("onmessage", displayMessage);
        }
    </script>
